<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Start</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content center">
      <h4>Beer Form</h4>
      <div class ="modal-content">
        <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Beer Preference</a>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">light beer</a></li>
            <li><a href="#!">medium beer</a></li>
            <li><a href="#!">dark beer</a></li>
          </ul>
        <div class="input-field">
            <h5>Hoppiness</h5>
            <input type="text" id="hoppiness">
        </div>
        <div class="input-field">
            <h5>ABV</h5>
            <input type="text" id="abv">
        </div>
      </div>
    </div>
    <div class="modal-footer center">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Accept and continue</a>
    </div>
  </div>


    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
