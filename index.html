<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

  <!-- Modal Trigger -->
  <div id="form-container">
  <a class="waves-effect waves-light btn modal-trigger button" href="#modal1">Start</a>
  </div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content center">
      <h4>Beer Form</h4>
        <div class ="modal-content">
          <a class='beer-preference-btn dropdown-trigger-1' id="dropdown-trigger" href='#' data-target='dropdown1'>Beer Preference</a>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!" id="option">light beer</a></li>
            <li><a href="#!" id="option">medium beer</a></li>
            <li><a href="#!" id="option">dark beer</a></li>
          </ul>
        </div>  
        <div class="modal-content">
          <a class='hoppiness-btn dropdown-trigger-2' id="dropdown-trigger" href='#' data-target='dropdown2'>Hoppiness</a>
          <ul id='dropdown2' class='dropdown-content'>
            <li><a href="#!" id="option">light hoppiness</a></li>
            <li><a href="#!" id="option">medium hoppiness</a></li>
            <li><a href="#!" id="option">heavy hoppiness</a></li>
        </div>
        <div class="modal-content">
          <a class='abv-btn dropdown-trigger-3' id="dropdown-trigger" href='#' data-target='dropdown3'>ABV</a>
          <ul id='dropdown3' class='dropdown-content'>
            <li><a href="#!" id="option">1-2%</a></li>
            <li><a href="#!" id="option">3-4%</a></li>
            <li><a href="#!" id="option">5%+</a></li>
        </div>
    </div>
    <div class="modal-footer center">
      <a href="page-2.html" class="modal-close waves-effect waves-green btn-flat">Accept and continue</a>
    </div>
  </div>


    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
